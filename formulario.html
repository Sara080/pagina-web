    <script>
         var nombre, apellido ,correo, celular, asunto,edad, sexo, TerminosyCondiciones; //declaramos variables
        function validar(){//Funcion que estara dentro del evento onsubmit
            /*Usamos el DOM para llamar a los elementos del formulario por su Id */
            nombre=document.getElementById("NombreJ").value;   
           apellido=document.getElementById("ApellidoJ").value; correo=document.getElementById("CorreoJ").value;
            celular=document.getElementById("CelularJ").value;
            asunto=document.getElementById("AsuntoJ").value;
            edad=document.getElementById("EdadJ").value;
            sexo=document.getElementById("SexoJ").value; 
            TerminosyCondiciones=document.querySelector( 'input[name="CondicionP"]:checked');
            
    if(nombre === "" ||apellido ===""|| correo === "" || celular === "" || asunto === ""|| sexo === ""){alert("Tiene que llenar todos los campos"); return false;}      
      
        if (TerminosyCondiciones==null){alert("Debe aceptar las normas de registro"); return false;}
        else if(nombre.length>45){alert("El nombre solo acepta máximo 45 letras"); return false;}
        else if(correo.length>45){alert("El correo solo acepta máximo 45 letras"); return false;}
        else if(celular.length>10){alert("El teléfono debe ser de 10 dígitos"); return false;}
        else if(celular.length<10){alert("El teléfono debe ser de 10 dígitos"); return false;}
        else if(isNaN(celular)){alert("El teléfono debe ser de 10 dígitos NÚMERICOS"); return false;}
        //usamos una expresion regular para validar el correo
        var correoValido=/\w+@\w+\.+[a-z]/; //variable que guarda la expresion regular
        if(!correoValido.test(correo)){alert("El correo no es valido"); return false;}
        
        }
        function convertirMayusculas(texto){
            texto.value=texto.value.toUpperCase();
        }

        function convertirMinusculas(texto){
            texto.value=texto.value.toLowerCase();
        }   
    </script>
